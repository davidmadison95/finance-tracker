<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reports - FinanceFlow Pro</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>FinanceFlow Pro</span>
                </a>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="transactions.html" class="nav-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="budgets.html" class="nav-link">
                            <i class="fas fa-wallet"></i>
                            <span>Budgets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="goals.html" class="nav-link">
                            <i class="fas fa-bullseye"></i>
                            <span>Goals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link active">
                            <i class="fas fa-chart-pie"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <h1 class="page-title">Financial Reports</h1>
                    <p class="text-light">Analyze your financial data</p>
                </div>
                
                <div class="header-actions">
                    <button class="btn btn-secondary" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-primary" id="new-report-btn">
                        <i class="fas fa-plus"></i>
                        Generate Report
                    </button>
                </div>
            </header>

            <!-- Reports Overview -->
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Monthly Overview</h2>
                        <select class="form-input" id="report-month-selector">
                            <option value="current">Current Month</option>
                            <option value="last">Last Month</option>
                            <option value="year">Year to Date</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthly-report-chart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Spending by Category</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="category-report-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Custom Reports -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Custom Reports</h2>
                </div>
                
                <div id="custom-reports" class="custom-reports">
                    <!-- Custom reports list will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- New Report Modal -->
    <div class="modal" id="report-modal">
        <div class="modal-content">
            <div class="card-header">
                <h2 class="card-title">Create Custom Report</h2>
                <button class="btn-icon" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="report-form">
                <div class="form-group">
                    <label class="form-label" for="report-name">Report Name</label>
                    <input type="text" id="report-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="report-date-range">Date Range</label>
                    <select id="report-date-range" class="form-input" required>
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div id="custom-date-range" class="custom-date-range" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="start-date">Start Date</label>
                        <input type="date" id="start-date" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="end-date">End Date</label>
                        <input type="date" id="end-date" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-report">Cancel</button>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>
</body>
</html>
